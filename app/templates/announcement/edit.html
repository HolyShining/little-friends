<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Little Friends</title>
        <meta name="description" content="Little Friends ...">
        <meta name="viewport" content="device = device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">

                    <!-- left menu -->
                    {% include 'menu.html' %}
                </div>
                <div class="col-10">

                    <!-- user photo -->
                    <img class="avatar" src="/static/img/rub.jpg" alt="Avatar">

                    <div class="row">
                        <div class="announcement col-11">
                            <h2 class="pad text-center">Змінити оголошення</h2>
                            <hr>

                            <!-- form for change inf about announcement-->
                            <form method="POST" class="form text-center">
                                <div class="pad row">
                                    <div class="col-2">
                                        <label for="title" class="">Заголовок:</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" id="title" class="form-control" value="Title">
                                    </div>
                                </div>
                                <div class="pad row">
                                    <div class="col-2">
                                        <label for="description" class="">Опис:</label>
                                    </div>
                                    <div class="col-9">
                                        <textarea id="description" class="form-control">description descriptiondescription description description description description description description descriptiondescription description description description description description description descriptiondescription description description description description description</textarea>
                                    </div>
                                </div>

                                <!--for user without pet-->
                                <input type="radio" name="pet" value="true" checked hidden>
                                <!--end for user without pet-->

                                <!--for pet owners-->
                                <div class="pad row">
                                    <div class="col-6 text-center">
                                        <input type="radio" name="pet" id="search">
                                        <label for="search">Шукаю</label>
                                    </div>
                                    <div class="col-6 text-center">
                                        <input type="radio" name="pet" id="offer">
                                        <label for="offer">Пропоную</label>
                                    </div>
                                </div>
                                <div class="pad row">
                                    <div class="col-2">
                                        <label for="pets" class="">Домашні улюбенці:</label>
                                    </div>
                                    <div class="col-9">
                                        <details class="text-left">
                                            <summary></summary>
                                            <input type="checkbox" checked>Bobik
                                            <hr>
                                            <input type="checkbox">Мерчі
                                            <hr>
                                        </details>
                                    </div>
                                </div>
                                <!--end for pet owners-->

                                <div class="pad row">
                                    <div class="col-2">
                                        <label for="hashtag" class="">Хештег:</label>
                                    </div>
                                    <div class="col-9">
                                        <select class="js-example-basic-multiple form-control" id="hashtag" name="states[]" multiple="multiple">
                                            <option value="">Alabama</option>
                                            <option value="">Wyoming</option>
                                        </select>
                                        <script>
                                            $(document).ready(function() {
                                                $('.js-example-basic-multiple').select2();
                                            });
                                        </script>
                                    </div>
                                </div>
                                <div class="pad row">
                                    <div class="col-2">
                                        <label class="">Дати:</label>
                                    </div>
                                    <div class="col-5 form-inline">
                                        <input type="date" class="form-control" value="12/12/2020"> <i> - </i>
                                        <input type="date" class="form-control" value="2020/12/12">
                                    </div>
                                    <div class="col-1">
                                        <label class="">Час:</label>
                                    </div>
                                    <div class="col-3 form-inline">
                                        <input type="time" class="form-control" value="12:12">
                                    </div>
                                    <div class="col-1">
                                        <p class="pad text-left"> <a href="../index.html" onclick="return confirm('Чи дійсно ви хочете видалити дане оголошення?')"><i class="far fa-trash-alt"></i></a></p>
                                    </div>
                                </div>
                                <br>
                                <input type="submit" class="btn btn-dark" value="Зберегти">
                            </form>
                            
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </body>
</html
